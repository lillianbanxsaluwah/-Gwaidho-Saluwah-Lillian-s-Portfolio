    <div class="typing-container" id="typing"></div>








    <script>
        const text = "Hi, I'm Gwaidho Saluwah Lillian <br> Passionate and Professional Software Developer <br> Turning ideas into digital solutions";
        const typingContainer = document.getElementById("typing");
        let index = 0;
        let isDeleting = false;

        function type() {
            if (!isDeleting){
                typingContainer.innerHTML = text.substring(0, index + 1);
                index++;
            
            if (index === text.length) {
                isDeleting = true;
                index++;
                setTimeout(type, 1000); 
               return;
            }

            } else {
                typingContainer.innerHTML = text.substring(0, index - 1);
                index--;
                if (index === 0) {
                    isDeleting = false;
                }
            }
            setTimeout(type, isDeleting ? 50 : 150);
        }

        type();



        
    </script>
